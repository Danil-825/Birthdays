<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Person</title>
</head>
<body>
<h1>Add New Person</h1>
<form th:action="@{/persons/add}" th:object="${person}" method="post">
    <label for="surname">Surname:</label>
    <input type="text" id="surname" th:field="*{surname}" required><br>

    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required><br>

    <label for="birthday">Birthday:</label>
    <input type="date" id="birthday" th:field="*{birthday}" required><br>

    <label for="age">Age:</label>
    <input type="number" id="age" th:field="*{age}" required><br>

    <button type="submit">Add Person</button>
</form>
<a th:href="@{/persons}">Back to List</a>
</body>
</html>
