<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person List</title>
    <!-- Подключение Bootstrap для улучшения внешнего вида -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Person List</h1>

    <!-- Отображение сообщений об успехе или ошибке -->
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <!-- Кнопка для добавления нового пользователя -->
    <a th:href="@{/persons/add}" class="btn btn-primary mb-3">Добавить пользователя</a>

    <!-- Таблица с данными -->
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Фамилия</th>
            <th>Имя</th>
            <th>Дата рождения</th>
            <th>Возраст</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <!-- Цикл для отображения данных -->
        <tr th:each="person : ${persons}">
            <td th:text="${person.id}">1</td>
            <td th:text="${person.surname}">Doe</td>
            <td th:text="${person.name}">John</td>
            <td th:text="${person.birthday}">1990-01-01</td>
            <td th:text="${person.age}">30</td>
            <td>
                <!-- Ссылки для редактирования и удаления -->
                <a th:href="@{/persons/edit/{id}(id=${person.id})}" class="btn btn-warning btn-sm">Изменить</a>
                <a th:href="@{/persons/delete/{id}(id=${person.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Вы уверены, что хотите удалить этого пользователя?');">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/home}">перейти на главную страницу</a>
</div>

</body>
</html>
